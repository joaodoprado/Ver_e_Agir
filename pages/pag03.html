<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <script src="../api/scripts.js"></script>
</head>
<body>
    <main class="main-pag03">
        <header class="pag03">
            <img src="../images/logoprogeo.png" alt="logo_progeo">
            <h1>Ver&Agir</h1>
        </header>
        
        <div class="enviarImagem" id="enviarImagem">
            <img src="../images/pngwing.com.png" alt="Botão para carregar imagem." onclick="openCamera()">
            <p onclick="openCamera()">Carregar Imagem</p>
        </div>
        
        <div id="cameraContainer" class="hidden">
            <video id="cameraView" autoplay playsinline></video>
            <button onclick="takePhoto()">Capturar</button>
            <button onclick="switchCamera()">Alternar Câmera</button>
            <button onclick="closeCamera()">Fechar Câmera</button>
        </div>

        <div id="imagePreviewContainer" class="hidden">
            <h2>Imagem Capturada:</h2>
            <div id="imagePreview"></div>
            <button id="discardButton" onclick="discardPhoto()">Descartar</button>
        </div>

        <form>
            <div class="form-group">
                <div class="coordinate-group">
                    <label for="latitude"></label>
                    <input type="text" placeholder="latitude" class="latitude" disabled>

                    <label for="longitude"></label>
                    <input type="text" placeholder="longitude" class="longitude" disabled>
                </div>

                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao"></textarea>
            </div>
            <div class="center">
                <button type="submit" class="btn">
                    <span>Enviar</span>
                </button>
            </div>
        </form>
    </main>

    <footer>
        <p>©PROGEO ENGENHARIA 2024</p>
    </footer>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
